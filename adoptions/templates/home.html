{% extends "base.html" %} {% block content %} 
<div>
    {% for pet in pets %}
    <a href="{% url 'pet_detail' pet.id %}"> <div class="petname" >
        <h3> {{pet.name }}</h3>
    </div></a>
    <p>{{pet.species}}</p>
    {% if pet.breed %}
    <p>{{pet.breed}}</p>
    {% endif %}

    <p>{{pet.description}}</p>
     {%endfor%}
</div>
{% endblock %}
